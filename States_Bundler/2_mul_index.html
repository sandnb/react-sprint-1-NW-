<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States</title>
    <!--React, is an algo that manipulates the UI-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!--React DOM is a support that actually support react-->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--Babel, Transpiler, where this divides JS and HTML from JSX-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .counter{
            margin-top: 2rem;
            border-bottom: 2px solid gray;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
          
          function Counter(props){
            console.log(props);
            const {index,value} = props;
            const [count, setCount] = React.useState(value);// this line executes only one time
            // count = value
            const increment = ()=>{
                console.log("Incremented");//when ever this function is invoked then in console we print the that this function is actually called
                setCount(count + 1);// here setCount is actually incrementing the state variable count
            }
            const decrement = ()=>{
                console.log("Decremented");
                setCount(count - 1);
            }
            return <div className="counter">
                    <h2>Counter Number:{index}</h2>
                    <button onClick={increment}>+</button>
                    <span>{count}</span>
                    <button onClick={decrement}>-</button>
                </div>
        }
           
        
        function CounterParent(){ // we use these small components to make it very large
                return <div>
                        <Counter index={1} value={0}></Counter> {/*I want the value to be 0 as initial value of counter*/}
                        <Counter index={2} value={5}></Counter> {/*I want the value to be 5 as Initial value of Counter*/}
                        <Counter index={3} value={10}></Counter> {/*I want the value to be 10 as initial value of counter*/}
                    </div>
            }




       
        ReactDOM.render(<CounterParent></CounterParent>, document.getElementById("root"));
    </script>
</body>
</html>
<!--
1. usecases of state wrt to a component: to make it dynamic
2)we can create complex component by using multiple independent compoent.
3) Props: to pass data to a children component, Majorly the data speific to components
-->
